type Account @entity {
  id: ID!
  transfers: [Transfer] @derivedFrom(field: "from")
}

type Transfer @entity {
  id: ID!
  from: Account!
  to: Account!
  amount: BigInt
  blockNum: Int!
}

type ProxyAnnounced @entity {
  id: ID!
  real: Account!
  delegate: Account!
  call_hash: String!
  blockNum: Int!
}